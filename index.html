        <div class="input-menu" id="input-menu">
          <div class="input-menu-container" id="imc"></div>
        </div>
      </div>
      <div id="settingsContainer">
      <div class="settings-menu">
        <p class="settings-header">Settings Menu</p>
        <div class="settings-container top">
          <!--First settings box-->
          <div class="flex-container">
            <div class="settings-option">
              <u title="you will have 12 seconds to view a question">Double Time</u>
            </div>
            <div class="toggle-button" style="font-size: 50px;">
              <ion-icon class="settings-toggle-button-one" name="radio-button-off-outline"></ion-icon>
            </div>
          </div>
        </div>
        <div class="settings-container full-round">
          <!--Second settings box-->
          <div class="flex-container">
            <div class="settings-option">
              <u title="click to enable edit mode">Edit Mode</u>
            </div>
            <div class="toggle-button">
              <ion-icon class="settings-toggle-button-two" name="radio-button-off-outline"></ion-icon>
            </div>
          </div>
        </div>
        <div class="settings-container full-round">
          <!--Second settings box-->
          <div class="flex-container">
            <div class="settings-option">
              <u title="points are worth twice as much">Double Points</u>
            </div>
            <div class="toggle-button">
              <ion-icon class="settings-toggle-button-three" name="radio-button-off-outline"></ion-icon>
            </div>
          </div>
        </div>
        <div class="settings-container full-round">
          <!--Third settings box-->
          <div class="flex-container">
            <div class="settings-option">
              <u>Player Count</u>
            </div>
            <div class="toggle-button" style="font-size: 58px">
              <p style="color: white; cursor: pointer;"><strong id="take_player" title="Remove a player">-</strong><b class="player-number-counter" id="player_count"> 3 </b><strong id="add_player" title="Add a player">+</strong></p>
            </div>
          </div>
        </div>
        <div class="settings-container full-round">
          <!--Third settings box-->
          <div class="flex-container">
            <div class="settings-option">
              <u>Question Length</u>
            </div>
            <div class="toggle-button" style="font-size: 58px">
              <p style="color: white; cursor: pointer;"><strong id="take_seconds" title="take seconds">-</strong><b class="player-number-counter" id="question_length_text"> 6s </b><strong id="add_seconds" title="add seconds">+</strong></p>
            </div>
          </div>
        </div>
        <div class="settings-container bottom">
          <!--Fourth settings box-->
          <div class="flex-container">
            <!-- <div class="settings-option">
              <u>Change Theme</u>
            </div>
            <div class="toggle-button" style="font-size: 58px">
              <div class="dropdown">
                <span id="current-theme">Default</span>
                <div class="theme-list" id="theme-list">
                  <p class="theme-option" id="light-theme-option">Light</p>
                  <p class="theme-option" id="default-theme-option">Default</p>
                </div>
              </div>
            </div>
          </div> -->
          <button class="data-button" id="load" title="click to load game">load save</button>
          <button class="data-button" id="delete" title="THIS WILL ERASE ALL SAVED GAME DATA">delete save</button>
          <button class="data-button" id="save" title="click to save game">save game</button>      
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="main">
      <div id="dy-table"></div>
      <table id="player-info-table" class="player-info-table">
        <td id="player_names_table">
          <tr id="player_names">
            <th class="headers" id="player1_name">Player 1</th>
            <th class="headers" id="player2_name">Player 2</th>
            <th class="headers" id="player3_name">Player 3</th>
          </tr>
          <tr id="player_score_text">
            <th class="score_boxes p1b" id="player1_score">0</th>
            <th class="score_boxes p2b" id="player2_score">0</th>
            <th class="score_boxes p3b" id="player3_score">0</th>
          </tr>
          <tr class="player-score-buttons" id="player_score_buttons" style="text-align: center">
            <td style="text-align: center">
              <button class="points-button" id="add_p1">ADD</button>
              <button class="points-button" id="take_p1">TAKE</button>
            </td>
            <td>
              <button class="points-button" id="add_p2">ADD</button>
              <button class="points-button" id="take_p2">TAKE</button>
            </td>
            <td>
              <button class="points-button" id="add_p3">ADD</button>
              <button class="points-button" id="take_p3">TAKE</button>
            </td>
          </tr>
        </td>
      </table>
  </div>
